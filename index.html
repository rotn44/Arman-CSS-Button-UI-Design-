<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css Social Media Sharing Button UI Design</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="button-group">
		<span style="--color: #3B5998;">
			<ion-icon name="logo-facebook"></ion-icon>
			<a href="#" class="btn-flip" data-back="Share" data-front="Facebook"></a>
		</span>
		<span style="--color: #25d366;">
			<ion-icon name="logo-whatsapp"></ion-icon>
			<a href="#" class="btn-flip" data-back="Share" data-front="Whatsapp"></a>
		</span>
		<span style="--color: #00acee;">
			<ion-icon name="logo-twitter"></ion-icon>
			<a href="#" class="btn-flip" data-back="Share" data-front="Twitter"></a>
		</span>
	</div>











<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
